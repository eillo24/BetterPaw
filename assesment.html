    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="quiz-container">
                    <h1 class="mb-4 headings">Behavioural Assessment</h1>
                    <div id="quiz-form">
                        <!-- Dropdown question -->
                        <div class="question">
                            <label for="q0">Question 1: What breed is your dog?</label>
                            <select class="form-select mb-3" id="q0" name="q0">
                                <option value="">Select Breed</option>
                                <option value="red">Best Breed</option>
                                <option value="blue">Labrador</option>
                                <option value="green">Golden Retriever</option>
                                <option value="yellow">Huskie</option>
                            </select>
                        </div>
                        <!-- Multiple-choice questions -->
                        <div class="question">
                            <p>Question 2: On a scale of 1 to 5 how good of a doggo is your pup?</p>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="q1" id="q1a" value="1">
                                <label class="form-check-label" for="q1a">1</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="q1" id="q1b" value="2">
                                <label class="form-check-label" for="q1b">2</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="q1" id="q1c" value="3">
                                <label class="form-check-label" for="q1c">3</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="q1" id="q1d" value="4">
                                <label class="form-check-label" for="q1d">4</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="q1" id="q1e" value="5">
                                <label class="form-check-label" for="q1e">5</label>
                            </div>
                        </div>
                        <!-- Add more multiple-choice questions here -->
                        <div class="question">
                            <p>Question 3: Is your dog the best dog?</p>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="q2" id="q2a" value="mercury">
                                <label class="form-check-label" for="q2a">Yes</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="q2" id="q2b" value="venus">
                                <label class="form-check-label" for="q2b">Of Course</label>
                            </div>
                        </div>
                        <!-- Submit button -->
                        <a href="results.html" class="btn btn-custom">Submit</a>
                    </div>
